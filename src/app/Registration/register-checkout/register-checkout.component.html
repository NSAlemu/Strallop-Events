<div class="wide-content p-0 m-0" style="width: 2000px;max-width: 100%; ">
  <div class="row w-100 m-0" style="overflow: hidden">
    <div class="col-lg-8 col-md-7  px-0 position-relative"
         style="color: black!important;">
      <div class="py-lg-4 py-3" style="max-height: calc(100vh - 90px); overflow: auto">
        <div class="px-lg-5 px-3">
          <h4 class="">Payment Method</h4>
        </div>
        <mat-divider class="my-3"></mat-divider>
        <div class="px-lg-5  px-3 mb-5" style="overflow-x: hidden;">
          <mat-radio-group aria-label="Select an option">
            <div class="d-flex align-items-center" style="border: rgba(128,128,128,0.3) 2px solid; border-radius: 6px; padding: 20px">
              <mat-radio-button value="1">Credit Card</mat-radio-button>
              <div class="fullSpacer"></div>
              <mat-icon style="color: rgba(128,128,128,0.7)">credit_card</mat-icon>
            </div>
          </mat-radio-group>
        </div>
      </div>
      <div style="height: 75px; position: absolute; bottom: 0; width: 100%;background-color: white">
        <mat-divider></mat-divider>
        <div class="d-flex justify-content-end align-items-center h-100 mx-lg-3">
          <button mat-raised-button color="primary" class="big-action-button">Place Order</button>
        </div>
      </div>
    </div>
    <div class="d-none d-md-block col-lg-4 col-md-5 p-0"
         style=" background-color: rgba(0,2,14,0.85);max-height: calc(100vh - 90px);overflow: auto">
      <div>
        <img src="{{data.event.coverImage}}"
             style="height:   200px; width: 100%; object-fit: cover;border-radius: 0 4px 0 0;">
      </div>
      <div class="p-4 text-white">
        <h4>Order Summary</h4>
        <div class="mt-3">
          <div class="d-flex mt-3" *ngFor='let tickets of counter(10) ;let i = index'>
            <h6 style="color: white">1 x General Admission</h6>
            <div class="fullSpacer"></div>
            <h6 style="color: white">Br. 30.00</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
