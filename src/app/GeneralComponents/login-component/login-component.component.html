<div class="overflow-hidden" style="background-color: #1b1d1e;color: white; max-width: 100%; width: 100vw; height: 100vh" class="row p-0 m-0">
  <div class="login-container col-md-6 col-sm-12 m-0 p-0  align-content-center d-flex">
    <div class="w-100 h-100 justify-content-md-center align-items-center d-flex">
      <div class="w-100 ">
        <div class=" justify-content-center d-flex">
          <img src="/assets/logo.png" style="max-width:50px; width: 100%; height: auto">
        </div>
        <div class=" justify-content-center d-flex " style="margin-bottom: 35px; margin-top: 20px">
          <h3 class="text-center fw-bold mb-5">STRALLOP EVENTS</h3>
        </div>
        <div class="w-100">
          <form #loginGroup='ngForm' class="row" (ngSubmit)="loginGroup.valid  && login()">
            <div class=" justify-content-center d-flex form-field-no-padding ">
              <div class="col-lg-8 col-md-9 col-sm-12 col-12">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-icon matPrefix style="margin-right: 12px; color: #b0b0b0">
                    account_circle
                  </mat-icon>
                  <input matInput required name="username" [(ngModel)]="username"   placeholder="Username" style="color: white">
                </mat-form-field>
              </div>
            </div>
            <div class="justify-content-center d-flex  ">
             <div class="col-lg-8 col-md-9 col-sm-12 col-12">
               <mat-form-field class="w-100" appearance="outline">
                 <mat-icon matPrefix style="margin-right: 12px; color: #b0b0b0">
                   lock
                 </mat-icon>
                 <input matInput type="password" required name="password" [(ngModel)]="password" placeholder="Password">
               </mat-form-field>
             </div>
            </div>
            <div class=" justify-content-center d-flex ">
              <div *ngIf="!loading" class="col-lg-8 col-md-9 col-sm-12 col-12 mw-100">
                <button   mat-raised-button class="w-100 big-action-button" style=" height: 40px" color="primary" type="submit">Login
                </button>
                <a  class="w-100 big-action-button" routerLink="/signup">
                  <button   mat-stroked-button class="w-100 big-action-button"
                            style="margin-top:10px;background-color: #3b3b41;color: white; height: 40px"
                            color="primary" type="button">Sign up
                  </button>
                </a>
              </div>
              <mat-spinner *ngIf="loading" diameter="50"></mat-spinner>
            </div>
            <div class=" justify-content-center d-flex mt-2">
              <div class="col-lg-8 col-md-9 col-sm-12 mw-100">
                <a  routerLink="/forgot-password" style="color: #955aff; font-size: 0.85em">Forgot Password?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-0 p-0 m-0">

  </div>
</div>
