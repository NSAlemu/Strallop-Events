<mat-toolbar color="primary" class="mat-elevation-z2" style="position: sticky;
padding-right: 0 !important;
    position: -webkit-sticky; /* For macOS/iOS Safari */
    top: 0; /* Sets the sticky toolbar to be on top */
    background-color: #ffffff;
    height: 65px;
    z-index: 1000;">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ && drawer">
    <mat-icon aria-label="Side nav toggle icon" class="">menu</mat-icon>
  </button>
  <img routerLink="/" style="z-index:1000;cursor: pointer; height: 25px; width: auto" src="../../../../assets/logo.png"
       [style.margin-left]="!(isHandset$ && drawer)?'30px':'7px' ">
  <a style="z-index:1000;margin-left:10px; font-size: 1em;color: black; font-weight: 500" disableRipple
     class="d-none d-md-block" routerLink="/" [style.color]="textColor?textColor:''">Strallop Events
  </a>
  <span class="fullSpacer"></span>
  <div class="h-100 align-items-center d-flex" style="padding-left:15px;background-color: #00125f; zo">
    <button mat-button class="w-auto px-4" [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu">
      <div class="d-flex align-items-center justify-content-center ">
        <mat-icon *ngIf="!currentUserImg  " style="z-index:1000;color:#e7ebef; font-size: 30px; padding: 0" inline>
          account_circle
        </mat-icon>
        <img *ngIf="currentUserImg " src="{{currentUserImg._url}}" class="my-3"
             style="z-index:1000;max-height:100%; width: 35px; height: 35px; object-fit: cover; border-radius: 17px">

        <span class="d-none d-md-block"
              style="z-index:1000;margin-left: 8px;text-align: left;line-height: 14px !important;
              font-size: 0.9em;">{{currentUser!.getUsername()}}
          <br style="">
            <span
              style="z-index:1000;color: #e7e7e7; font-size: 0.8em; font-weight: lighter">{{currentUser!.get('name')}}</span></span>
        <mat-icon inline style="z-index:1000;color: #e7ebef;margin-left: 15px; font-size: 2em">arrow_drop_down
        </mat-icon>
      </div>

    </button>
    <mat-menu #menu="matMenu">
      <a routerLink="/settings">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
      </a>
      <a routerLink="/settings/account">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Account</span>
        </button>
      </a>
      <button mat-menu-item (click)="logout()" type="button">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
<mat-divider style="background: rgb(255,0,0);
background: linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(255,67,0,1) 8%,
rgba(245,246,0,1) 17%, rgba(190,255,0,1) 26%, rgba(9,226,136,1) 37%, rgba(11,140,188,1) 49%,
rgba(17,13,165,1) 61%, rgba(99,16,143,1) 71%, rgba(109,19,125,1) 79%, rgba(104,22,86,1) 87%,
rgba(184,11,133,1) 95%, rgba(255,0,0,1) 100%) !important; height: 2px"></mat-divider>
